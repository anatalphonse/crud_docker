<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-10">

    {% load widget_tweaks %}

    <div class="bg-white shadow-lg rounded-lg w-full max-w-xl p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Student</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-medium mb-1">{{ field.label }}</label>
                    {{ field|add_class:"w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" }}
                    {% if field.errors %}
                        <p class="text-sm text-red-600 mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="flex justify-between mt-6">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    Update
                </button>
                <a href="{% url 'student_list' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>

</body>
</html>
