<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django CRUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">Django CRUD</h1>
        
        <div>
            {% if user.is_authenticated %}
                <span class="text-gray-700 mr-4">Hi, <strong>{{ user.username }}</strong></span>
                <a href="{% url 'logout' %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:underline mr-4">Login</a>
                <a href="{% url 'register' %}" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mx-auto px-4 py-6">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
