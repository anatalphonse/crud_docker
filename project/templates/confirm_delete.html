<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

    {% load widget_tweaks %}

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-red-600 mb-4">Confirm Deletion</h2>
        <p class="text-gray-700 mb-6">
            Are you sure you want to delete <strong>{{ student.name }}</strong>?
        </p>

        <form method="post" class="flex justify-between">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                Yes, Delete
            </button>
            <a href="{% url 'student_list' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition">
                Cancel
            </a>
        </form>
    </div>

</body>
</html>
